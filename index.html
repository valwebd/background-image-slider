<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a7706f686a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="background-image: url(https://source.unsplash.com/random)"
      ></div>
      <div
        class="slide"
        style="
          background-image: url(https://source.unsplash.com/WLUHO9A_xik/1600x900);
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url(https://source.unsplash.com/eVy76le4yRY/1600x900);
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://source.unsplash.com/dKqtyZ-OjRs/1600x900');
        "
      ></div>
      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
